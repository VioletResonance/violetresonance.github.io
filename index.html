<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>VioletResonance</title>
    <meta name="description" content="Violet Resonance Projects">
    <link rel="icon" href="data:image/svg+xml, %3Csvg width='600mm' height='600mm' version='1.1' viewBox='0 0 600 600' xmlns='http://www.w3.org/2000/svg'%3E%3Crect width='600' height='600' rx='300' ry='300' fill='%2375e'/%3E%3C/svg%3E">
    <style>
      *, *:before, *:after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        border: none;
      }
      body {
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100vw;
        width: 100dvw;
        height: 100vh;
        height: 100dvh;
        background-color: #000;
        user-select: none;
        pointer-events: none;
        overflow: hidden;
      }
      h1 {
        position: absolute;
        top: 50%;
        z-index: 2;
        width: 100vw;
        height: clamp(40px, 10vw, 200px);
        margin-top: calc(clamp(40px, 10vw, 200px) / 2 * -1);
        font-family: Arial;
        font-weight: normal;
        font-size: clamp(30px, 7.5vw, 150px);
        line-height: clamp(40px, 10vw, 200px);
        letter-spacing: clamp(3px, 0.5vw, 15px);
        color: transparent;
        -webkit-text-fill-color: transparent;
        text-transform: uppercase;
        text-align: center;
        text-size-adjust: 100%;
        background: linear-gradient(transparent, #000 25% 75%, transparent);
        contain: paint;
        isolation: isolate;
      }
      h1:after {
        content: attr(data-text);
        position: absolute;
        inset: 0;
        z-index: 3;
        font: inherit;
        letter-spacing: inherit;
        text-transform: inherit;
        text-size-adjust: inherit;
        background: linear-gradient(#000, #75e9, #000);
        background-clip: text;
      }
      div {
        position: relative;
        z-index: 0;
        width: min(100vmin, 1500px);
        width: min(100dvmin, 1500px);
        height: min(100vmin, 1500px);
        height: min(100dvmin, 1500px);
        overflow: hidden;
        contain: paint;
        isolation: isolate;
      }
      div span {
        position: absolute;
        z-index: 1;
        inset: 0;
        background: radial-gradient(
          transparent 44%,
          #75e1 46%,
          #75e2 48%,
          #75e3 50%,
          #75e2 52%,
          #75e1 54%,
          transparent 56%
        );
        background-repeat: no-repeat;
        background-position: center center;
        background-size: 0% 0%;
        animation: resonance 15s linear infinite;
        animation-delay: calc(var(--i) * 1.5s);
        will-change: background-size, opacity;
      }
      @keyframes resonance {
        0% {
          background-size: 0% 0%;
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          background-size: 125% 125%;
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <h1 data-text="VioletResonance">VioletResonance</h1>
    <div>
      <span style="--i:1"></span>
      <span style="--i:2"></span>
      <span style="--i:3"></span>
      <span style="--i:4"></span>
      <span style="--i:5"></span>
      <span style="--i:6"></span>
      <span style="--i:7"></span>
      <span style="--i:8"></span>
      <span style="--i:9"></span>
      <span style="--i:10"></span>
    </div>
  </body>
</html>
